dependencies:
  pre:
    - echo rvm_autoupdate_flag=0 >> ~/.rvmrc
    - rvm install 2.2
    - rvm install 2.1
    - rvm install 2.0
    - rvm install 1.9

  cache_directories:
    - /home/ubuntu/.rvm/gems/ruby-2.2.1-p598@zeus-parallel_tests
    - /home/ubuntu/.rvm/gems/ruby-2.1.5-p598@zeus-parallel_tests
    - /home/ubuntu/.rvm/gems/ruby-2.0.0-p643@zeus-parallel_tests
    - /home/ubuntu/.rvm/gems/ruby-1.9.3-p551@zeus-parallel_tests

  override:
    - rvm-exec 2.2 bash -c 'gem install appraisal'
    - rvm-exec 2.2 bash -c 'appraisal install'
    - rvm-exec 2.1 bash -c 'gem install appraisal'
    - rvm-exec 2.1 bash -c 'appraisal install'
    - rvm-exec 2.0 bash -c 'gem install appraisal'
    - rvm-exec 2.0 bash -c 'appraisal install'
    - rvm-exec 1.9 bash -c 'gem install appraisal'
    - rvm-exec 1.9 bash -c 'appraisal install'

test:
  override:
    - rvm-exec 2.2 bash -c 'bundle exec appraisal rake circle:spec'
    - rvm-exec 2.1 bash -c 'bundle exec appraisal rake circle:spec'
    - rvm-exec 2.0 bash -c 'bundle exec appraisal rake circle:spec'
    - rvm-exec 1.9 bash -c 'bundle exec appraisal rake circle:spec'
